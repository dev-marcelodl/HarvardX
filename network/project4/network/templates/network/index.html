{% extends "network/layout.html" %}

{% block body %}
    <div id="new-post">
        {% if user.is_authenticated %}
        <div class="card" style="padding: 10px">
            <h3>New Post</h3>
            <form id="post-form">                
                <textarea style="width:100%; height:5px; overflow: auto; min-height: 5em; resize: none;" TextMode="MultiLine" id="post-content" placeholder=""></textarea>
                <button id="btn_post" type="button" class="btn btn-primary">Post</button>
            </form>        
        </div>
        {% endif %}
    </div>

    <div id="profile-info">
    </div>
    <div id="posts-view">
    </div>
    <div id="nav-view">
    </div>
{% endblock %}
